<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bible Answer Search</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
    <style>
        /* Configure Tailwind to use Inter font and apply some base styles */
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-50">
    <div id="quiz-container" class="w-full max-w-2xl bg-white p-6 md:p-10 rounded-xl shadow-2xl mt-8">
        <h1 class="text-4xl font-bold text-center text-blue-800 mb-6">
            Bible Answer Lookup
        </h1>

        <!-- Status and Diagnostic Area -->
        <div id="status-display" class="mb-4 p-3 rounded-lg text-sm bg-gray-100 border border-gray-300">
            Current Status: Initializing...
        </div>

        <!-- Search Input and Button -->
        <div class="flex flex-col md:flex-row gap-4 mb-8">
            <input 
                type="text" 
                id="search-input" 
                placeholder="e.g., 'first king' or 'who was swallowed by a fish'"
                class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm"
            >
            <button 
                id="search-btn" 
                class="px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out"
            >
                Search for Answer
            </button>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="hidden text-center text-blue-500 font-medium">
            <div class="animate-spin inline-block w-6 h-6 border-4 border-blue-300 border-t-blue-600 rounded-full"></div>
            <p class="mt-2">Loading question data...</p>
        </div>

        <!-- Results Display Area -->
        <div id="results-container">
            <!-- Search results will appear here -->
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="script.js"></script>
</body>
</html>
